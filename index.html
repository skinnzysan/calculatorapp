<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="themes/default.css" id="style"/>
    <link rel="shortcut icon" type="image" href="logo.png" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc">
      <div class="result"><p id="currentNumber"></p></div>
      <div class="hide" id="previousNumber"></div>
      <div class="hide" id="mathSign"></div>
      <div>
        <button class="button" id="number">1</button>
        <button class="button" id="number">2</button>
        <button class="button" id="number">3</button>
        <button class="button" id="operator">+</button>
      </div>
      <div>
        <button class="button" id="number">4</button>
        <button class="button" id="number">5</button>
        <button class="button" id="number">6</button>
        <button class="button" id="operator">-</button>
      </div>
      <div>
        <button class="button" id="number">7</button>
        <button class="button" id="number">8</button>
        <button class="button" id="number">9</button>
        <button class="button" id="operator">x</button>
      </div>
      <div>
        <button class="button" id="number">0</button>
        <button class="button" id="number">00</button>
        <button class="button" id="number">.</button>
        <button class="button" id="operator">:</button>
      </div>
      <div>
        <button class="longbutton" id="clear">C</button>
        <button class="longbutton" id="equal">=</button>
      </div>
    </div>
    <div class="themes">
      <h1>Themes</h1>
      <p onclick="defaultstyle()">Default</p>
      <p onclick="iosstyle()">iOS like</p>
    </div>
    <div class="credits">
      <p>Calculator made by skinnzysan</p>
      <p><a href="https://github.com/skinnzysan">github.com/skinnzysan</a></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
