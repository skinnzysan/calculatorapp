<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image" href="logo.png" />
    <title>Kalkulator</title>
</head>
<body>
    <div class="result" id="currentNumber">
    </div>
    <div class="hide" id="previousNumber">
    </div>
    <div class="hide" id="mathSign">
    </div>
    <div>
        <button class="lightgray" id="clear">C</button>
        <button class="orange" id="operator">/</button>
    </div>
    <div>
        <button class="darkgray" id="number">7</button>
        <button class="darkgray" id="number">8</button>
        <button class="darkgray" id="number">9</button>
        <button class="orange" id="operator">X</button>
    </div>
    <div>
        <button class="darkgray" id="number">4</button>
        <button class="darkgray" id="number">5</button>
        <button class="darkgray" id="number">6</button>
        <button class="orange" id="operator">-</button>
    </div>
    <div>
        <button class="darkgray" id="number">1</button>
        <button class="darkgray" id="number">2</button>
        <button class="darkgray" id="number">3</button>
        <button class="orange" id="operator">+</button>
    </div>
    <div>
        <button class="darkgray" id="number">0</button>
        <button class="darkgray" id="number">00</button>
        <button class="darkgray" id="number">.</button>
        <button class="orange" id="equal">=</button>
    </div>
    <div class="credits">
        <p>Calculator made by skinnzysan</p>
        <p><a href="https://github.com/skinnzysan">github.com/skinnzysan</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
